name: Build and Push n8n Multi-Arch

on:
  push:
    branches: [ main ]  # runs whenever you push to main
  workflow_dispatch:    # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Enable QEMU (needed to emulate ARM)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 3 — Enable Docker Buildx (multi-platform builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4 — Log in to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 5 — Build and push the image
      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/${{ github.repository_owner }}/n8n:latest
            ghcr.io/${{ github.repository_owner }}/n8n:${{ github.run_number }}
          provenance: false
